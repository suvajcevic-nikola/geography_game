<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <title>Pocetna</title>
</head>
<body>

    <div class="col-12 before">
        <div class="col-9 menu" style="display:none">
                <a href="./index.html" class="homeBtn">Početna</a>
                <a href="#" class="propBtn">Predlozi</a>
                <a href="#" class="fameBtn">Hall of Fame</a>
        </div>
        <div class="col-3 item1" id="current">
            <form id="usernameForm">
                <label for="username">Unesi nadimak:</label><br>
                <input type="text" name="usernameInput" id="usernameInput"><br>
                <input type="submit" value="Potvrdi" id="btnSend" class="btn">
            </form>
        </div>
    </div>

    <div class="col-12 item2">
        <div class="col-3" id="playDiv">
            <h2 id="playBtn">Počni igru</h2>
            <a href="./multiplayer.html">Test</a>
        </div>
        <h1>Zanimljiva geografija</h1>
    </div>

    <div class="col-12 item4">
        <div class="col-3 propImg">
            <img src="./images/propslika2.png" alt="" id="propImg">
        </div>
        <form class="col-9 proposition">
            <label for="category" id="categoryLabel">Izaberi kategoriju:</label>
            <select id="category" name="category">
                <option value="Država">Država</option>
                <option value="Grad">Grad</option>
                <option value="Reka">Reka</option>
                <option value="Planina">Planina</option>
                <option value="Životinja">Životinja</option>
                <option value="Biljka">Biljka</option>
                <option value="Predmet">Predmet</option>
            </select><br>
            <label for="inputTerm">Unesi pojam:</label>
            <input type="text" name="term" id="term"><br>
            <input type="submit" value="Potvrdi" id="btnSend" class="btn">
            <!-- <h3 style="color: red;">Trenutno je onemogućeno -->
            <br> dodavanje predloga!</h3>
        </form>
    </div>

    <div class="col-12 item5">
        <div class="top"></div>
    </div>
    <div class="col-12 intro" id="intro">
        <h1>Igra</h1>
        <h2 id="introMsg">Imate 90 skundi!</h2>
    </div>
    <div class="col-12 result" id="result">
        <h2>Rezultat</h2>
        <div class="col-4" id="userResultUl">
            <h3 id="userH3"></h3><hr>
        </div>
        <div class="col-4" id="vsDiv">
            <h3>VS</h3><hr>
            <li>Država</li>
            <li>Grad</li>
            <li>Reka</li>
            <li>Planina</li>
            <li>Životinja</li>
            <li>Biljka</li>
            <li>Predmet</li>
            <b id="noWin"></b>
        </div>
        <div class="col-4" id="computerResultUl">
            <h3 id="compH3">Kompjuter</h3><hr>
        </div>
    </div>
    <div class="col-12 item6" id="mainDiv">
        <div class="play" id="play">
            <div id="lettAndTime">
                <div id="countdown"></div>
            </div>
            <div class="col-4"><b id="firstPlayer" style="color:rgb(248, 182, 0);">Igrac</b></div>
            <div class="col-4"><b id="versus">vs</b></div>
            <div class="col-4"><b id="secondPlayer">Kompjuter</b></div>
            <hr>
            <form class="col-12" id="prop">
                <label for="inputCountr">Država:</label>
                <input type="text" name="Država" id="country" autocomplete="off">

                <label for="inputCity">Grad:</label>
                <input type="text" name="Grad" id="city" autocomplete="off">

                <label for="inputRiver">Reka</label>
                <input type="text" name="Reka" id="river" autocomplete="off">

                <label for="inputMountain">Planina</label>
                <input type="text" name="Planina" id="mountain" autocomplete="off">

                <label for="inputAnimal">Životinja</label>
                <input type="text" name="Životinja" id="animal" autocomplete="off">

                <label for="">Biljka</label>
                <input type="text" name="Biljka" id="plant" autocomplete="off">

                <label for="">Predmet</label>
                <input type="text" name="Predmet" id="item" autocomplete="off">
            </form>
        </div>
    </div>

    <script src="scripts/app.js" type="module"></script>
    <script src="scripts/game.js" type="module"></script>
    <script src="scripts/props.js" type="module"></script>
    <script src="scripts/client.js" type="module"></script>

</body>
</html>

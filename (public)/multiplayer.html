    <h2 id="multiplayh2">Igra dva igrača</h2>

    <div class="col-12">

        <ul id="ullist"></ul>

    <div id="countdown"></div>

     <form action="/multiplayer" class="col-12" id="multiGameForm" style="display: none;">
        <label for="inputCountr">Država</label>
        <input type="text" name="drzava" id="drzava" autocomplete="off">

        <label for="inputCity">Grad</label>
        <input type="text" name="grad" id="grad" autocomplete="off">

        <label for="inputRiver">Reka</label>
        <input type="text" name="reka" id="reka" autocomplete="off">

        <input type="text" name="zivotinja" id="zivotinja" autocomplete="off">

        <label for="">Biljka</label>
        <input type="text" name="biljka" id="biljka" autocomplete="off">

        <label for="">Predmet</label>
        <input type="text" name="predmet" id="predmet" autocomplete="off">

        <input type="submit" value="Potvrdi" name="done">
    </form>

    <div id="result">
        <h2>Rezultat</h2>
        <div id="player0Result"></div>
        <div id="player1Result"></div>
        <div id="noWin"></div>
        <div id="newGame">
            <button id="newGameBtn">Nova Igra</button>
        </div>
    </div>
